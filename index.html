<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Imagem</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-toggle-icon">🌞</span>
    </button>
    <div class="container">
        <div class="grid-container">
            <div class="left-panel">
                <h1>Análise de Imagem</h1>
                <div class="input-area">
                    <div class="image-upload">
                        <label for="imageInput">Selecione uma imagem:</label>
                        <input type="file" id="imageInput" accept="image/*" multiple>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <label for="prompt">Prompt (opcional):</label>
                    <textarea 
                        id="prompt" 
                        class="form-control" 
                        rows="3" 
                        placeholder="Prompt opcional (o prompt padrão será usado se vazio)"
                    ></textarea>
                    
                    <button onclick="analyzeImages()">Analisar Imagens</button>
                </div>
            </div>
            
            <div class="right-panel">
                <h1>Resultado da Análise</h1>
                <div id="result">
                    <div class="result-box">
                        Nenhuma imagem analisada ainda.
                    </div>
                </div>
                <button id="exportButton" onclick="exportToExcel()" disabled>Exportar para Excel</button>
            </div>
        </div>
    </div>
    <script src="scriptImagem.js"></script>
</body>
</html>
