<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Imagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="left-panel">
            <h1>Análise de Imagem</h1>
            <div class="input-area">
                <div class="image-upload">
                    <label for="imageInput">Selecione uma imagem:</label>
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <label for="prompt">Prompt (opcional):</label>
                <textarea id="prompt" placeholder="Digite instruções específicas para análise da imagem...">Descreva detalhadamente esta imagem</textarea>
                
                <button onclick="analyzeImages()">Analisar Imagens</button>
            </div>
        </div>
        
        <div class="right-panel">
            <h1>Resultado da Análise</h1>
            <div id="result">
                <div class="result-box">
                    Nenhuma imagem analisada ainda.
                </div>
            </div>
        </div>
    </div>
    <script src="scriptImagem.js"></script>
</body>
</html>
