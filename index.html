<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de documentos</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body translate="yes">
    <div class="top-controls">
        <button id="languageToggle" class="language-toggle" aria-label="Toggle language">
            <span class="language-toggle-icon">🌐</span>
        </button>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <span class="theme-toggle-icon">🌞</span>
        </button>
    </div>
    <div class="container">
        <div class="grid-container">
            
            <div class="left-panel">
                <h1>Análise de Documentos</h1>
                <div class="input-area">
                    <div class="image-upload">
                        <label for="imageInput">Selecione um ou mais Documentos:</label>
                        <input type="file" id="imageInput" accept="image/*,.pdf,.txt,.xlsx,.xls,.doc,.docx,.csv" multiple>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <div class="template-selector">
                        <label for="templateSelect">Selecione o tipo de documento:</label>
                        <select id="templateSelect" class="form-control">
                            <option value="invoice">Nota Fiscal</option>
                            <option value="ticket">Ticket de Descarga</option>
                            <option value="check">Cheque</option>
                        </select>
                    </div>

                    <label for="prompt">Prompt (opcional):</label>
                    <textarea 
                        id="prompt" 
                        class="form-control" 
                        rows="3" 
                        placeholder="Digite aqui sua solicitação personalizada para análise livre (deixe vazio para análise padrão estruturada)"
                    ></textarea>
                
                    <button id="analyzeButton" onclick="window.analyzeImages()">Analisar documentos</button>
                </div>
            </div>
            
            <div class="right-panel">
                <h1>Resultado da Análise</h1>
                <div id="result">
                    <div class="result-box">
                        Nenhum documento analisado ainda.
                    </div>
                </div>
                <button id="exportButton" onclick="window.exportToExcel()" disabled>Exportar relatorio no Excel</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
